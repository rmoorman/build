[buildout]
extends = http://dist.aclark.net/build/plone/4.0.x/buildout.cfg
extensions += mr.developer
parts += omelette sphinx zopepy
auto-checkout =

[sources]

[omelette]
recipe = collective.recipe.omelette
eggs = ${plone:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${plone:eggs}
interpreter = zopepy

[sphinx]
recipe = zc.recipe.egg

[plone]
debug-mode = on
verbose-security = on
eggs += 
    Products.DocFinderTab
    Products.FSDump
    Products.PDBDebugMode
    iw.debug
    plone.reload
