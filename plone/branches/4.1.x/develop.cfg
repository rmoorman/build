[buildout]
extends = http://dist.aclark.net/build/plone/4.1.x/buildout.cfg
extensions += mr.developer
parts += omelette zopepy
auto-checkout =

[sources]

[omelette]
recipe = collective.recipe.omelette
eggs = ${plone:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${plone:eggs}
interpreter = zopepy

[plone]
eggs +=
    Products.DocFinderTab
    plone.reload
