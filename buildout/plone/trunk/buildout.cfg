[buildout]
dist = http://dist.plone.org/release/3.3rc3
extends = ${buildout:dist}/versions.cfg
versions = versions
parts = 
    zope2
    instance
develop = 
find-links = 
    ${buildout:dist}

[zope2]
recipe = plone.recipe.zope2install
url = ${versions:zope2-url}
fake-zope-eggs = true

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
eggs = 
    Plone
