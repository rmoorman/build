[buildout]
extends = 
    http://dist.plone.org/release/3.3.1/versions.cfg
    http://good-py.appspot.com/release/repoze.zope2/1.0.1

versions = versions
find-links = 
    http://dist.plone.org/thirdparty/PILwoTk-1.1.6.4.tar.gz
    http://dist.plone.org/experimental/release/repoze.zope2/1.0.1

parts = 
    instance
    instance-wsgi
    plonesite
    paster

[zope2]
recipe = plone.recipe.zope2install
url = ${versions:zope2-url}

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
eggs = 
    PILwoTk
    Plone
    repoze.zope2

[instance-wsgi]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/instance-wsgi.ini.in
output = ${buildout:directory}/etc/instance-wsgi.ini

[plonesite]
recipe = collective.recipe.plonesite

[paster]
recipe = repoze.recipe.egg
scripts = paster
eggs = ${instance:eggs}

[versions]
repoze.vhm = 0.11


